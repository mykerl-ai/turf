query ViewProperty($viewPropertyId: ID!) {
  ViewProperty(id: $viewPropertyId) {
    _id
    agentId
    username
    address
    position
    homeDetails {
      _id
      agentId
      bedRoom
      toilet
      bathRoom
      description
      rules
      requirement
      fileUrl
      paymentType
      statusType
      price
    }
    houseType
  }
}
