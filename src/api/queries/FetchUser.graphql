query FetchUser {
  FetchUser {
    _id
    password
    username
    profileImage
    email
    firstName
    lastName
    middleName
    walletBalance
    phone
    dob
    state
    address
    apartments
    createdAt
    updatedAt
    paymentDetails {
      accountNumber
      accountName
      accountType
      bankName
      slug
    }
  }
}
